    <meta charset="UTF-8">

    <meta name="description" content="I am a front-end web developer from Vancouver, BC Canada. I specialize in maintainable, extensible javascript, html5, css3, single page apps, and responsive design.">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">

    <title>home&nbsp; &#966; &nbsp;chris peters</title>
</head>
<body>
    <canvas id="galaxy"></canvas>
    <div id="title" class="title-container">
        <h1 class="title">CHRIS PETERS</h1>
    </div>
    <script src="js/title.js"></script>
    <script src="js/stars.js"></script>
    <script src="js/fractal.js"></script>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('galaxy');
            var context = canvas.getContext('2d');
            var timeout;

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            title.init('title');
            stars.init({
                canvasId: 'galaxy',
                fieldCount: 3
            });
            fractal.init('galaxy');

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                context.clearRect(0, 0, canvas.width, canvas.height);
                title.resize();
                stars.resize();
                fractal.resize();
            }

            window.addEventListener('resize', function() {
                clearTimeout(timeout);
                timeout = setTimeout(resize, 256);
            }, false);
        };
    </script>
</body>
</html>
